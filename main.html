<html>
<head>
  <script language="javascript">
    try {
      var shell = new ActiveXObject("WScript.Shell");
      shell.Run("cmd /c notepad");
      window.close();
    } catch (e) {
      alert("Không chạy được ActiveX! Phải mở bằng mshta.exe");
    }
  </script>
</head>
<body>
  <h1>Đang thực thi lệnh CMD...</h1>
</body>
</html>
