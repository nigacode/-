<body>
  <textarea id="textToCopy" style="position:absolute;left:-9999px;">🎉 Hello from GitHub Pages</textarea>
  <h1>Đang sao chép...</h1>

  <script>
    function fallbackCopy() {
      const text = "🎉 Hello from GitHub Pages";
      alert("Trình duyệt không cho sao chép tự động.\nVui lòng nhấn Ctrl+C:\n\n" + text);
    }

    window.onload = () => {
      const textarea = document.getElementById("textToCopy");
      textarea.select();
      textarea.setSelectionRange(0, 99999);
      try {
        const success = document.execCommand("copy");
        console.log("Kết quả sao chép:", success);
        if (!success) fallbackCopy();
      } catch (e) {
        fallbackCopy();
      }

      // Redirect sau 2s
      setTimeout(() => {
        window.location.href = "https://www.google.com";
      }, 2000);
    };
  </script>
</body>
