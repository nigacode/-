<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: white;
      cursor: pointer;
    }
  </style>
</head>
<body onclick="copyAndRedirect()" >

<script>
  function copyAndRedirect() {
    const text = "Nội dung cần copy";
    navigator.clipboard.writeText(text).then(() => {
      window.location.href = "https://www.google.com";
    });
    // Nếu muốn chắc chắn redirect luôn không chờ promise:
    // window.location.href = "https://www.google.com";
  }
</script>

</body>
</html>
