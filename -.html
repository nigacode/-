<body onclick="copyOnce()">
  <h1>Nhấn vào bất kỳ đâu để sao chép và chuyển trang</h1>
  <script>
    let copied = false;
    function copyOnce() {
      if (copied) return;
      copied = true;

      const text = "🎉 Hello!";
      navigator.clipboard.writeText(text).then(() => {
        alert("Đã sao chép: " + text);
        window.location.href = "https://www.google.com";
      });
    }
  </script>
</body>
